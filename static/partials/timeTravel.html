
  <div class="container">
    <div class="row">
      <div class='col-md-10' ng-controller='timeTravelsController'>
          <form class="form-horizontal">
            <div class="form-group">
              <h1>TIME TRAVEL!</h1>
              <label class="control-label col-sm-2">What year is it?</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter name of someone around you" ng-model='newTimeTravel.CurrentYear'>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">What year do you want to travel to?</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter the year you want to travel to" ng-model='newTimeTravel.TravelYear'>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" ng-click='addTimeTravel()'>Let's Go!</button>
              </div>
            </div>
          </form>
      </div>
    </div>
