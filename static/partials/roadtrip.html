
  <div class="container">
    <div class="row">
      <div class='col-md-10' ng-controller='roadTripsController'>
          <form class="form-horizontal">
            <div class="form-group">
              <h1>ROAD TRIP!</h1>
              <label class="control-label col-sm-2">Friend 1:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter name of someone around you" ng-model='newPirate.Name1'>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Friend 2:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter name of someone around you" ng-model='newPirate.Name2'>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Friend 3:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter name of someone around you" ng-model='newPirate.Name3'>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Adjective:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter name of someone around you" ng-model='newPirate.Name2'>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Funny Smell:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter name of someone around you" ng-model='newPirate.Name3'>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Dog's Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter the name of a Dog" ng-model='newPirate.Dog'>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Small Animal:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Small animal" ng-model='newPirate.Animal'>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Another Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter name of someone around you" ng-model='newPirate.Name4'>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Favorite Candy:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter name of someone around you" ng-model='newPirate.Candy'>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" ng-click='addRoadTrip()'>Travel</button>
              </div>
            </div>
          </form>
      </div>
    </div>
